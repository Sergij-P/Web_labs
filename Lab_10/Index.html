<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.tank-card {
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
}

.tank-card:hover {
    transform: scale(1.05);
}

.tank-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    width: 80%;
    max-width: 400px;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="tank-card" onclick="openTankPage('tank1.html')">
            <img src="images/Tank.jpg" alt="Танк 1">
            <p>Танк 1</p>
        </div>
        <div class="tank-card" onclick="openTankPage('tank2.html')">
            <img src="images/Tank0.jpg" alt="Танк 2">
            <p>Танк 2</p>
        </div>
        <div class="tank-card" onclick="openTankPage('tank3.html')">
            <img src="images/Tank1.jpg" alt="Танк 3">
            <p>Танк 3</p>
        </div>
    </div>

    <script>
        function openTankPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
