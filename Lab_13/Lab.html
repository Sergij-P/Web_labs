<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            height: 100vh; /* не рухати, все без того ламається! */
            margin: 0;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #content {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .cube {
            width: 30px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .cube:hover {
            background: #d4a5a5;
            transform: scale(1.1);
        }

        .pointed {
            background: #74c69d;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Random Walk Simulation</h1>
    <div id="content"></div>
    <script>
        const content = document.getElementById("content");

class Map {
    constructor(size) {
        this.size = size;
        this.grid = Array.from({ length: size }, () => Array(size).fill(0));
    }

    markPoint(x, y) {
        this.grid[x][y] = 1;
    }

    render() {
        content.innerHTML = "";
        this.grid.forEach(row => {
            const rowDiv = document.createElement("div");
            rowDiv.classList.add("row");

            row.forEach(cell => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cube");
                if (cell === 1) cellDiv.classList.add("pointed");
                rowDiv.append(cellDiv);
            });

            content.append(rowDiv);
        });
    }

    randomWalk(steps) {
        let x = Math.floor(Math.random() * this.size);
        let y = Math.floor(Math.random() * this.size);
        this.markPoint(x, y);

        let stepsTaken = 1; //
        const directions = [
            [-1, 0], // вверх
            [1, 0],  // вниз
            [0, -1], // ліво
            [0, 1]   // право
        ];

        const interval = setInterval(() => {
            const [dx, dy] = directions[Math.floor(Math.random() * 4)];
            const newX = x + dx;
            const newY = y + dy;

            if (newX >= 0 && newX < this.size && newY >= 0 && newY < this.size && this.grid[newX][newY] === 0) {
                x = newX;
                y = newY;
                this.markPoint(x, y);
                stepsTaken++;
            }

            this.render();

            if (stepsTaken >= steps) {
                clearInterval(interval);
                setTimeout(() => alert("Simulation complete!"), 100);
            }
        }, 800);
    }
}
const map = new Map(8);
map.render();
let steps = parseInt(prompt("Enter the number of steps:"), 10);
while (isNaN(steps) || steps <= 0) {
    alert("Please enter a positive number!");
    steps = parseInt(prompt("Enter the number of steps:"), 10);
}
map.randomWalk(steps);
    </script>
</body>
</html>
