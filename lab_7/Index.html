<!DOCTYPE html>
<html lang="english">
<head>
</head>
<body>
    <script>
        function startGame() {
    let balance = 100;
    alert("Ваш початковий баланс: $" + balance);
    while (balance >= 20) {
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 3;
        while (attempts > 0) {
            let guess = parseInt(prompt("Вгадайте число від 1 до 10. У вас " + attempts + " спроби:"));
            if (guess === randomNumber) {
                alert("Вітаємо! Ви вгадали число: " + randomNumber);
                balance += 10;
                break;
            } else {
                attempts--;
                balance -= 5;
                alert("Неправильно вгадане число! Залишилося спроб: " + attempts);
            }
        }
        if (attempts === 0) {
            alert("Ви вичерпали всі спроби. Загадане число було: " + randomNumber);
        }
        if (balance < 20) {
            alert("Ваш баланс недостатній, дякуємо за гру!");
            break; 
        }
        alert("Ваш поточний баланс: $" + balance + ". Починаємо новий раунд!");
    }

    alert("Ваш баланс: $" + balance);
}
startGame();
    </script>
</body>
</html>
