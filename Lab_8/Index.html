<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    .file-manager {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      max-width: 3000px;
    }
    
    h2 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    
    .folder {
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }

    .file, .folder {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="file-manager">
    <h2>File Manager</h2>
    <ul>
      <li class="folder" onclick="toggleSubFiles('1-sub')">📁 Films
        <ul id="1-sub" class="hidden">
          <li class="folder" onclick="toggleSubFiles('sub-1')">📁 Fantasy
            <ul id="sub-1" class="hidden">
              <li class="file">📄 Pepsi Man!!!</li>
            </ul>
          </li>
          <li class="file">📄 Iron Man</li>
        </ul>
      </li>
      <li class="folder" onclick="toggleSubFiles('2-sub')">📁 Some silly documents
        <ul id="2-sub" class="hidden">
          <li class="file">This folder is empty, find a job!</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    function toggleSubFiles(id) {
      const element = document.getElementById(id);
      element.classList.toggle('hidden');
    }
  </script>
</body>
</html>
