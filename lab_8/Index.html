<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .file-manager {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
    }

    .folder {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .file, .folder {
      margin-left: 20px;
    }

    img {
      margin-left: 10px;
      vertical-align: middle;
      visibility: hidden;
    }

    .folder.open > img {
      visibility: hidden;
    }

    .folder:not(.open) > img {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="file-manager">
    <h2>File Manager</h2>
    <ul>
      <li class="folder">
        📁 Films
        <ul class="hidden">
          <li class="folder">📁 Fantasy
            <ul class="hidden">
              <li class="file">📄 Pepsi Man!!!</li>
            </ul>
          </li>
          <li class="file">📄 Iron Man</li>
        </ul>
      </li>
      <li class="folder">
        📁 Some silly documents
        <ul class="hidden">
          <li class="file">This folder is empty, find a job!
            <ul class="hidden">
              <li class="file">📄Some silly documents</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    document.querySelector(".file-manager").addEventListener("click", function(event) {
      const clickedElement = event.target.closest(".folder");
      if (clickedElement) {
        const childUl = clickedElement.querySelector("ul");
        if (childUl) {
          childUl.classList.toggle("hidden");
          clickedElement.classList.toggle("open");
        }
      }
    });
  </script>
</body>
</html>
