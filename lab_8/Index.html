<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    .file-manager {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 300px;
    }
    
    h2 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    
    .folder {
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }

    .file, .folder {
      margin-left: 20px;
    }

    img {
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="file-manager">
    <h2>File Manager</h2>
    <ul>
      <li class="folder films-folder">üìÅ Films
        <img id="first-img" src="folder-icon.png" alt="Folder" style="visibility: hidden;">
        <ul id="first-ul" class="hidden">
          <li class="folder doc-folder">üìÅ Fantasy
            <img id="second-img" src="folder-icon.png" alt="Folder" style="visibility: hidden;">
            <ul id="second-ul" class="hidden">
              <li class="file">üìÑ Pepsi Man!!!</li>
            </ul>
          </li>
          <li class="file">üìÑ Iron Man</li>
        </ul>
      </li>
      <li class="folder detec-folder">üìÅ Some silly documents
        <img id="third-img" src="folder-icon.png" alt="Folder" style="visibility: hidden;">
        <ul id="third-ul" class="hidden">
          <li class="file roman-folder">This folder is empty, find a job!
            <img id="forth-img" src="folder-icon.png" alt="Folder" style="visibility: hidden;">
            <ul id="forth-ul" class="hidden">
              <li class="file">üìÑ New Document</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    document.querySelector(".films-folder").addEventListener("click", function() {
      let ul = document.getElementById('first-ul');
      let img = document.getElementById('first-img');
      if (ul.style.display == 'block') {
        img.style.visibility = 'visible';
        ul.style.display = 'none';
      } else {
        img.style.visibility = 'hidden';
        ul.style.display = 'block';
      }
    });

    document.querySelector(".doc-folder").addEventListener("click", function() {
      let ul = document.getElementById('second-ul');
      let img = document.getElementById('second-img');
      if (ul.style.display == 'block') {
        img.style.visibility = 'visible';
        ul.style.display = 'none';
      } else {
        img.style.visibility = 'hidden';
        ul.style.display = 'block';
      }
    });

    document.querySelector(".detec-folder").addEventListener("click", function() {
      let ul = document.getElementById('third-ul');
      let img = document.getElementById('third-img');
      if (ul.style.display == 'block') {
        img.style.visibility = 'visible';
        ul.style.display = 'none';
      } else {
        img.style.visibility = 'hidden';
        ul.style.display = 'block';
      }
    });

    document.querySelector(".roman-folder").addEventListener("click", function() {
      let ul = document.getElementById('forth-ul');
      let img = document.getElementById('forth-img');
      if (ul.style.display == 'block') {
        img.style.visibility = 'visible';
        ul.style.display = 'none';
      } else {
        img.style.visibility = 'hidden';
        ul.style.display = 'block';
      }
    });
  </script>
</body>
</html>
