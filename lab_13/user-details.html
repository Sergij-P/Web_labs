<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі користувача</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Деталі користувача</h1>
    <div>
        <button onclick="logout()">Вийти</button>
    </div>
    <section id="user-details">
        <h2 id="fullName"></h2>
        <img id="userImage" src="" alt="Фото користувача">
        <p>Email: <span id="email"></span></p>
        <p>Телефон: <span id="phone"></span></p>
        <p>Стать: <span id="gender"></span></p>
        <p>Вік: <span id="age"></span></p>
        <p>Адреса: <span id="address"></span></p>
        <p>Країна: <span id="country"></span></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
